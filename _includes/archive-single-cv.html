{% include base_path %}

{% if post.id %}
  {% assign title = post.title | markdownify | remove: "<p>" | remove: "</p>" %}
{% else %}
  {% assign title = post.title %}
{% endif %}

<div class="{{ include.type | default: "list" }}__item">
  <article>

    <li>
      <b>{{ title }}</b> {{post.firstauthor}} <i>{{ post.venue }}. </i>{{ post.date | default: "1900-01-01" | date: "%Y" }}. DOI: <a href=" {{ post.doi }} "> {{ post.doi}}</a>
    </li>
 </article>
</div>
